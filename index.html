<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel Fade Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .carousel-container {
      width: 100%;
      max-width: 1440px;
      aspect-ratio: 3 / 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      border-radius: 10px;
    }

    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 768px) {
      .nav-btn {
        width: 30px;
        height: 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <img class="carousel-image active" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/07/SLIDER-AULA-FP-2025-1.png" alt="Imagen 1">
  <img class="carousel-image" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/07/SLIDER-PERU-2025-2.png" alt="Imagen 2">
  <img class="carousel-image" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/07/SLIDER-PERU-2025-1.png" alt="Imagen 3">
  <img class="carousel-image" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/05/SLIDERS-2.png" alt="Imagen 4">
  <img class="carousel-image" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/05/SLIDERS-AULA-2025-2.png" alt="Imagen 5">
  <img class="carousel-image" src="https://ceoacademy.edu.pe/wp-content/uploads/2025/05/SLIDERS-AULA-2025-1.png" alt="Imagen 6">
  <button class="nav-btn prev" onclick="moveSlide(-1)">‹</button>
  <button class="nav-btn next" onclick="moveSlide(1)">›</button>
</div>

<script>
  const images = document.querySelectorAll('.carousel-image');
  let current = 0;

  function showSlide(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  function moveSlide(step) {
    current = (current + step + images.length) % images.length;
    showSlide(current);
  }

  setInterval(() => {
    moveSlide(1);
  }, 4000);
</script>

</body>
</html>
